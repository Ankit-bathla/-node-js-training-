<div class="todoListWrapper">
    <div class="todoListHeading">Todo List</div>
    <form action="/list" method="POST">
        <div class="inputWrapper">
            <input class="todoListInput" name="new" key="new" type="text" />
            <button type="submit" class="addBtn">Add new</button>
        </div>
    </form>
    <div class="list">
        <div class="item">
            <%list.forEach((item,index) => { %>
            <div style="display: flex; font-size: 1.4rem; padding-top: 0.5rem">
                <div style="margin-right: 1rem"><%= index+1 %></div>
                <div
                    style="
                        display: flex;
                        align-items: center;
                        justify-content: space-between;
                        width: 100%;
                    "
                >
                    <div><%= item.name %></div>
                    <a
                        href="/list/delete?id=<%= item.id %>"
                        style="text-decoration: none; color: red"
                        >delete</a
                    >
                </div>
            </div>
            <% })%>
        </div>
    </div>
</div>
